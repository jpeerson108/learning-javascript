<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookmark Saver</title>
  <link rel="stylesheet" href="gpt-bookmarkSaver.css">
  <script src="gpt-bookmarkSaver.js" defer></script>
</head>
<body>
  <h1>Bookmark Saver</h1>

  <form id="bookmark-form">
    <input type="text" id="site-name" placeholder="Website Name" required>
    <input type="url" id="site-url" placeholder="https://example.com" required>
    <button type="submit">Add Bookmark</button>
  </form>

  <ul id="bookmark-list"></ul>
</body>
</html>
